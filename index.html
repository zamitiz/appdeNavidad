
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Navidad Mágica: Cuenta Regresiva</title>
    <meta name="theme-color" content="#0f2027">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'christmas': ['"Mountains of Christmas"', 'cursive'],
              'sans': ['Roboto', 'sans-serif'],
            },
            colors: {
              'xmas-gold': '#ffd700',
              'xmas-dark': '#0f2027',
              'xmas-blue': '#203a43',
              'xmas-light': '#2c5364',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'spin-slow': 'spin 8s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0); opacity: 0.8; }
        100% { transform: translateY(110vh) translateX(20px); opacity: 0.3; }
      }
      .snowflake {
        position: fixed;
        color: white;
        z-index: 0;
        pointer-events: none;
        animation: fall linear infinite;
      }
      body::-webkit-scrollbar { display: none; }
      body { -ms-overflow-style: none; scrollbar-width: none; overflow-x: hidden; background-color: #0f2027; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.0",
    "react-dom": "https://esm.sh/react-dom@19.2.0",
    "react-dom/client": "https://esm.sh/react-dom@19.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <!-- Loader inicial para evitar pantalla en blanco absoluta -->
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #0f2027; color: #ffd700; font-family: sans-serif;">
            <div style="text-align: center;">
                <h2 style="margin-bottom: 1rem; font-family: 'Mountains of Christmas', cursive; font-size: 2rem;">Cargando Navidad...</h2>
                <div style="width: 40px; height: 40px; border: 4px solid #ffd700; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
            </div>
        </div>
    </div>
    <script>
      // Forzar actualización del Service Worker y manejo de instalación
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => {
              console.log('SW registrado con éxito');
              // Si hay una actualización esperando, la forzamos
              reg.onupdatefound = () => {
                const installingWorker = reg.installing;
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    window.location.reload();
                  }
                };
              };
            })
            .catch(err => console.error('Error registrando SW:', err));
        });
      }

      // Captura global de instalación para App.tsx
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        window.dispatchEvent(new CustomEvent('pwa-install-ready'));
      });
    </script>
    <style>
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</body>
</html>
