    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'christmas': ['"Mountains of Christmas"', 'cursive'],
              'sans': ['Roboto', 'sans-serif'],
            },
            colors: {
              'xmas-gold': '#ffd700',
              'xmas-dark': '#0f2027',
              'xmas-blue': '#203a43',
              'xmas-light': '#2c5364',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0); opacity: 0.8; }
        100% { transform: translateY(110vh) translateX(20px); opacity: 0.3; }
      }
      .snowflake {
        position: fixed;
        color: white;
        z-index: 0;
        pointer-events: none;
        animation: fall linear infinite;
      }
      /* Hide scrollbar for PWA feel */
      body::-webkit-scrollbar { display: none; }
      body { -ms-overflow-style: none; scrollbar-width: none; overflow-x: hidden; }
    </style>

        });
